<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formt</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <label for="inum">numero</label>
        <input type="range" name="num" id="inum" min="1" max="10" value="5" oninput="ival.innerHTML = Number(inum.value)"> 
        <output id="ival">5</output>

    </form>
    <p>
        <input type="submit" value="Zarpar">
        <input type="reset" value="Esvaziar">
    </p>
</body>
</html>
