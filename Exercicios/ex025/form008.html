<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando Java Script</title>
</head>
<body>
    <h1>Rapaz o bagulho ficou louco meu irmão</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="in1">Número</label>
            <input type="number" name="n1" id="in1" min="1" max="145" required oninput="isoma.innerHTML = Number(in1.value)+ Number(in2.value)">
        </p>
       
            <label for="in2">Número</label>
            <input type="number" name="n2" id="in2" min="1" max="145" required oninput="isoma.innerHTML = Number(in1.value)+ Number(in2.value)">
            </p>
    
        <p>
        <p>
            <label for="isoma">Soma:</label>
            <output name="soma" id="isoma">0 </output>
        </p>
        <p>
        <input type="submit" value="Zarpar">
        <input type="reset" value="Esvaziar">
    </p>
</form>
</body>
</html>
