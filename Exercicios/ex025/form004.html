<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixinha </title>
</head>
<body>
    <h1>Exemplo de formulário em formato de Caixinha</h1>
    <fieldset>
        <legend>Dados pessoais do cliente</legend>
        
        <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required>
        </p>
        <p>
            <label for="iemail">Email</label>   
            <input type="email" name="email" id="iemail" autocomplete="email" required>
        </p>
        <p>
            <label for="itel">Telefone</label>
            <input type="tel" name="tel" id="itel" autocomplete="tel" required placeholder="(xx)xxxx-xxxx">
        </p>
        <p>
            <input type="submit" value="Enviar essa bagaça">
            <input type="reset" value="Limprar tuuuudo tio!">
        </p>
        </form>
    </fieldset>

</body>
</html>
