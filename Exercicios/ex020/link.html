<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links do github</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    a:visited{
        color: red;
        text-decoration: none;
        font-weight: bold;
    
    }
    a:hover{
        color: black;
    }
    a:active{
        color: yellow;
    }
    a:after{
        content: ' [link]';
        text-decoration: none;
        font-weight: bolder;
    }
</style>
<body>
    <p>Personalizando links</p>
    <ul>
        <li><a href="https://www.google.com">link do google</a></li>
        <li><a href="https://br.yahoo.com">link do yahoo</a></li>
        <li><a href="https://www.microsoft.com">site da microsoft</a></li>
    </ul>
</body>
</html>
