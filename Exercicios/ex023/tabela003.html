<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando tabela </title>
    <style>
        body{
            font-family: 'Courier New', Courier, monospace;
        }
        table{
            width: 400px;
            border: 2px;
            border-collapse: collapse;
        }
        td{
            border: 2px solid black ;
            text-align: center;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Mesclagem De c√©lulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
        
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
           
            <td>H</td>
        </tr>
        <tr>
            <td colspan="2">M</td>
        </tr>
        
    </table>
</body>
</html>
